<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>praticando</title>
</head>
<body>
    
    <h1>Pegando valores</h1>

    <fieldset>
        <legend>Preencha o formulário</legend>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="ano">Nascimento:</label>
        <input type="number" name="ano" id="ano" required>
        <input type="button" value="enviar" onclick="enviar()">
    </fieldset>

    <fieldset>
        <legend>Não se preucupe, esse sitema não contém banco. Os dados inseridos serão perdidos ao atualizar a página.</legend>
        <div id="valor1">Valores</div>
        <div id="valor2">Valores</div>
        <div id="valor3">Valores</div>
        <div id="valor4">Valores</div>
    </fieldset>


    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div{
            width: 200px;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>testando o hover:</p>
    <div>Passe o mouse aqui...
        <p>Buuh!</p>
    </div>
    <p>Fim do exemplo!</p>
</body>
</html>

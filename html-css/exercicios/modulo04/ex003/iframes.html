<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>

        iframe{
            width: 600px;
            height: 450px;
        }

    </style>
</head>
<body>
    <main>

        <h1>Conte√∫dos de iframe</h1>

        <h2>YouTube</h2>
        <iframe src="https://www.youtube.com/embed/B4FU3NFRTDw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <h2>vimeo</h2>
        <iframe src="https://player.vimeo.com/video/380886323?h=bafeff529e&loop=1&portrait=0" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe><script src="https://player.vimeo.com/api/player.js"></script>

        <h2>Google Maps</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d63700.03288831015!2d-38.56138240000001!3d-3.7552128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1678899107092!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h2>Waze</h2>
        <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-3.732718&lon=-38.526995&ct=livemap" allowfullscreen></iframe>

    </main>
</body>
</html>

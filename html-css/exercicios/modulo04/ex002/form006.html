<body>
    <h1>Preencha o formulário</h1>
    <form action="form.php" method="post">
        <fieldset>
            <legend>Preencha</legend>
            <p>
                <label for="idNum1">1º Número: </label>
                <input type="number" name="num1" id="idNum1" step=".1" min="0" max="5"
                oninput="idSom.innerHTML = Number(idNum1.value) + Number(idNum2.value)" required>
            </p>
            <p>
                <label for="idNum2">2º Número: </label>
                <input type="number" name="num2" id="idNum2" step=".1" min="0" max="5"
                oninput="idSom.innerHTML = Number(idNum2.value) + Number(idNum1.value)" required>
            </p>
            <p>
                <label for="idSom">Soma: </label>
                <output name="som" id="idSom">0</output>
            </p>
        </fieldset><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>

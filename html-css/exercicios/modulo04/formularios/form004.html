<body>
    <h1>Preencha o formulário</h1>
    <form action="form.php" method="post">
        <fieldset>
            <legend>escolha</legend>
            <p>
                <label for="idCor">Cor: </label>
                <input type="color" name="cor" id="idCor" value="#ff0000">
            </p>
            <p>
                <label for="idPor">Porcentagem: </label>
                <input type="range" name="por" id="idPor" step="10" min="10" max="100">
            </p>
            <p>
                <label for="idImg">Imagem: </label>
                <input type="file" name="img" id="idImg">
            </p>
        </fieldset><br>
        <input type="submit" value="Enviar">
    </form>

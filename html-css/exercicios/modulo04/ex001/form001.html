<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulário</title>
</head>
<body>
    <fieldset>
        <legend>Formulário de Cadastro</legend>
        <form action="form.php" method="post" autocomplete="on">
            <p>
                <label for="idNome">Nome: </label>
                <input type="text" name="nome" id="idNome" autocomplete="name" minlength="3" maxlength="20" required>
            </p>
            <p>
                <label for="idSobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="idSobrenome" autocomplete="additional-name" minlength="3" maxlength="20" required>
            </p>
            <p>
                <label for="idEmail">E-mail: </label>
                <input type="email" name="email" id="idEmail" autocomplete="email" minlength="8" required>
            </p>
            <p>
                <label for="idSenha">Senha: </label>
                <input type="password" name="senha" id="idSenha" autocomplete="new-password" minlength="6" required placeholder="Minimo de 6 caracteres">
            </p>
                <input id="botao" type="submit" value="Enviar">
                <input id="botao" type="reset" value="Limpar">
        </form>
    </fieldset>
    <a href="form002.html">Ir para o 2º formulário</a>
</body>
</html>

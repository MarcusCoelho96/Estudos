<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        @charset "UTF-8";

        body{
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            background-color: black;
        }
        h1{
            background-color: white;
            text-align: center;
            font-variant: small-caps;
            box-shadow: inset 0 0 10px rgb(0, 0, 0);
        }
        h1::before{
            content: "----------| ";
        }
        h1::after{
            content: " |----------";
        }
        .wrapper{
            padding: 10px;
            border: 1px solid rgba(107, 107, 107, 0.479);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.452);
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(4, 1fr); /* fr = fração, uma unidade de medida assim como ( px, em, %...). ELA DIVIDE O TAMANHO DOS CONTÚDOS PARA PREENCHER A TELA */
            grid-auto-rows: 150px;
            grid-gap: 5px;
        }
        div{
            border: 1px solid rgb(255, 255, 255);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.452);
            padding: 10px;
            background-color: rgb(255, 127, 127);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div:nth-child(odd){
            background-color: rgb(127, 255, 212);
        }
        div#ancora > a{
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-variant: small-caps;
            text-shadow: 0 0 2px black;
            transition-duration: .5s;
        }
        div#ancora > a:hover{
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 1.7em;

        }
    </style>
</head>
<body>
    <h1>Display Grid</h1>
    <main class="wrapper">
        <div>grid</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>    
            <div id="ancora">
                <a href="https://github.com/marcuscoelho96">
                    <abbr title="Acesse meu perfil no Git Hub *">Marcus Coelho</abbr>
                </a>
            </div>
        <div>11</div>
        <div>12</div>
    </main>
</body>
</html>

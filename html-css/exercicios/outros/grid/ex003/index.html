<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body{
            height: 100vh;
        }
        main{
            height: 500px;
            background-color: rgb(4, 0, 255);
        }
        .wrapper{
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(3, 150px);
            grid-auto-rows: 150px;
            justify-content: space-around; /*Horizontal*/
            align-items: center; /*vertical*/
        }
        div{
            padding: 20px;

            background-color: rgb(255, 238, 0);

            text-align: center;
        }
        div:nth-child(even){
            background-color: rgb(16, 160, 3);
        }
        div#ancora > a{
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-variant: small-caps;
            text-shadow: 0 0 2px black;
            transition-duration: .5s;
        }
        div#ancora > a:hover{
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 1.7em;

        }
    </style>
</head>
<body>
    <main class="wrapper">
        <div>Grid</div>
        <div>2</div>
        <div>3</div>
        <div id="ancora">
            <a href="https://github.com/marcuscoelho96">
                <abbr title="Acesse meu perfil no Git Hub *">Marcus Coelho</abbr>
            </a>
        </div>
        <div>5</div>
        <div>6</div>
    </main>
</body>
</html>

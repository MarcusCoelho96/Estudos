<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        @charset "UTF-8";

        *{
        }

        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper{
            display: grid;
            grid-template-columns: minmax(100px, 1000px) minmax(100px, 1000px) minmax(100px, 1000px);
            grid-auto-rows: 100px;
            grid-gap: 10px;

            transition-duration: .5s;
            transition-timing-function: ease;
        }
        div{
            border: 1px solid rgba(0, 0, 0, 0.288);
            padding: 20px;

            text-align: center;
            background-color: bisque;
        }
        div:nth-child(odd){
            background-color: blanchedalmond;
        }
        div#ancora > a{
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-variant: small-caps;
            text-shadow: 0 0 2px black;
            transition-duration: .5s;
        }
        div#ancora > a:hover{
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 1.7em;

        }
    </style>
</head>
<body>
    <main class="wrapper"> <!--wrapper = embrulho, wrap = enrolar...-->
        <div>grid</div>
        <div>2</div>
        <div>3</div>
        <div id="ancora">
            <a href="https://github.com/marcuscoelho96">
                <abbr title="Acesse meu perfil no Git Hub *">Marcus Coelho</abbr>
            </a>
        </div>
        </div>
        <div>5</div>
        <div>6</div>
    </main>
</body>
</html>

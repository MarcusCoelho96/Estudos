<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-auto-flow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;

            margin: 10px auto;

            display: flex;
            flex-direction: column;
        }
        h1{
            text-align: center;
            font-variant: small-caps;
        }
        main.grid-container{
            background-color: rgb(153, 119, 119);
            border: 20px solid rgb(153, 119, 119);

            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-auto-rows: 200px;
            grid-gap: 20px;
            grid-auto-flow: column;
        }
        main.grid-container2{
            background-color: rgb(153, 119, 119);
            border: 20px solid rgb(153, 119, 119);

            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-auto-rows: 50px;
            grid-gap: 20px;
            grid-auto-flow: row;
        }
        main.grid-container3{
            background-color: rgb(153, 119, 119);
            border: 20px solid rgb(153, 119, 119);

            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-auto-rows: 28px;
            grid-gap: 20px;
            grid-auto-flow: dense; /*Adiciona conteÃºdo onde ficar vazio*/
        }
        div.grid-item{
            background-color: lightslategrey;

            display: flex;
            justify-content: center;
            align-items: center;

        }
        main.grid-container3 > div.grid-item:nth-child(2){
            grid-column: span 3;
        }
        main.grid-container3 > div.grid-item:nth-child(6){
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <h1>grid-auto-flow: column</h1>
    <main class="grid-container">

        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>

    </main> 
    <br>

    <h1>grid-auto-flow: row</h1>
    <main class="grid-container2">

        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>

    </main>
    <br>

    <h1>grid-auto-flow: dense</h1>
    <main class="grid-container3">

        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>

    </main>
</body>
</html>

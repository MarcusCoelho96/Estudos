<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        @charset "UTF-8";

        .grid-container{
            background-color: chocolate;

            display: grid;
            grid-template-columns: 1fr 3fr;
                            /* abri espaço para 2 colunas ^ */
        }
        .grid-item{
            background-color: blanchedalmond;
            border: 1px dashed rgba(0, 0, 0, 0.342);
        }
        .grid-item > p{
            padding: 10px;
        }
        #sub-grid-menu{
            background-color: antiquewhite;

            display: grid;
            grid-template-columns: minmax(5px, 100px) repeat(2, 1fr) 1fr;
                                /* abre espaço para 4 colunas ^  */
        }
        .sub-grid-item{
            background-color: rgb(216, 115, 48);
            border: 1px dashed rgba(0, 0, 0, 0.342);
        }
    </style>
</head>
<body>
    <main class="grid-container">

        <div class="grid-item">
            <p>grid-item</p>
        </div>

        <div class="grid-item" id="sub-grid-menu">
            <p class="sub-grid-item">sub-grid-item</p>
            <p class="sub-grid-item">sub-grid-item</p>
            <p class="sub-grid-item">sub-grid-item</p>
            <p class="sub-grid-item">sub-grid-item</p>
        </div>

        <div class="grid-item">
            <p>grid-item</p>
        </div>

        <div class="grid-item">
            <p>grid-item</p>
        </div>

        <div class="grid-item">
            <p>grid-item</p>
        </div>

        <div class="grid-item">
            <p>grid-item</p>
        </div>

    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
        }
        body.grid-container{
            display: grid;
            grid-template-columns: minmax(100px, 200px) minmax(300px, auto) minmax(100px, 300px);
            grid-template-rows: 200px minmax(500px, auto) 100px ;
            grid-template-areas: 
                "header header header"
                "menu section aside"
                "menu section aside"
                "footer footer footer"
            ;
        }
        #header{
            grid-area: header;
        }
        #menu{
            grid-area: menu;
        }
        #section{
            grid-area: section;
        }
        #aside{
            grid-area: aside;
        }
        #footer{
            grid-area: footer;
        }
        .grid-item{
            border: 1px solid rgba(0, 0, 0, 0.500);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.500);

            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 1.2em;
            font-family: monospace;
            font-weight: bold;

            text-shadow: 0 0 10px rgba(0, 0, 0, 0.500);
        }
    </style>
</head>
    <body class="grid-container">
        <header class="grid-item" id="header">
            header
        </header>
        <menu class="grid-item" id="menu">
            menu
        </menu>
        <section class="grid-item" id="section">
            section
        </section>
        <aside class="grid-item" id="aside">
            aside
        </aside>
        <footer class="grid-item" id="footer">
            footer
        </footer>
    </body>
</html>

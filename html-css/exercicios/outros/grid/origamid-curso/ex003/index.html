<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        @charset "UTF-8";

        .grid-container{
            background-color: chocolate;
            height: 100vh;

            display: grid;
            grid-template-columns: 100px auto 80px;
            grid-template-rows: 100px minmax(500px, auto) 100px;

        }
        .grid-item{
            background-color: blanchedalmond;
            border: 1px dashed rgba(0, 0, 0, 0.342);
        }
        .grid-item > p{
            padding: 10px;
        }
    </style>
</head>
<body>
    <main class="grid-container">

        <div class="grid-item">
            <p>grid-item</p>
        </div>

        <div class="grid-item">
            <p>sub-grid-item</p>
        </div>

        <div class="grid-item">
            <p>grid-item</p>
        </div>

        <div class="grid-item">
            <p>grid-item</p>
        </div>

        <div class="grid-item">
            <p>grid-item</p>
        </div>

        <div class="grid-item">
            <p>grid-item</p>
        </div>
        
        <div class="grid-item">
            <p>grid-item</p>
        </div>

        <div class="grid-item">
            <p>grid-item</p>
        </div>

        <div class="grid-item">
            <p>grid-item</p>
        </div>

    </main>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-auto</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        main.grid-container{
            padding: 50px;

            display: grid;
            grid-gap: 20px;
            grid-auto-rows: 100px; /* enquanto tiver conteúdo, serão criadas linhas*/
            grid-template-columns: repeat(2, minmax(100px, 500px));

            background-color: rgb(189, 107, 107);
        }
        div.grid-item{
            background-color: darkkhaki;

            display: flex;
            justify-content: center;
            align-items: center;

            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.500);

            text-shadow: 0 0 5px rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <main class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <hr>
        <hr>
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
    </main>
</body>
</html>

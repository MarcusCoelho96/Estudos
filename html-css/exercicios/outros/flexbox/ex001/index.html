<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro flexbox</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
        div{
            background-color: rgba(255, 228, 196, 0.562);
            border: 1px solid rgba(0, 0, 0, 0.473);
            margin: 10px;
            text-align: center;
            width: auto;
            padding: 15px;
        }
    </style>
</head>
<body>
    <main class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </main>
</body>
</html>

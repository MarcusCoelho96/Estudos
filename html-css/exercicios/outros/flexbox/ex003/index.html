<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        @charset "UTF-8";
        html, body{
            height: 100vh;
            display: grid;
            align-items: center;
        }
        .container{
            height: 500px;
            background-color: rgba(95, 158, 160, 0.493);
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
        div{
            background-color: rgba(255, 228, 196, 0.562);
            border: 1px solid rgba(0, 0, 0, 0.473);
            margin: 10px;
            text-align: center;
            width: auto;
            padding: 15px;
        }
    </style>
</head>
<body>
    <main class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
    </main>
</body>
</html>

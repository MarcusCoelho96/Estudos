<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        @charset "UTF-8";
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            background-color: rgba(0, 0, 0, 0.178);
            display: flex;
            width: 600px;
            height: 600px;
            align-items: center;
            justify-content: center;
        }
        .container-lvl2{
            background-color: bisque;
            width: 200px;
            height: 200px;
            box-shadow: 0 0 200px black;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="container-lvl2">

        </div>
    </main>
</body>
</html>

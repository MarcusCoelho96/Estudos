<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        @charset "UTF-8";

        .container{
            display: flex;
            width: 800px;

            border: 1px solid rgba(0, 0, 0, 0.432);
            background-color: aquamarine;
        }
        header, section, aside, footer{
            text-align: center;
            padding: 15px 0;
            width: 100px;
            background-color: blanchedalmond;
            border: 1px solid rgba(0, 0, 0, 0.459);
        }
        /*pegar o espa√ßo vazio do container e preencher com aumento da div*/
        header{
            flex-grow: 1;
        }
        section{
            flex-grow: 1;
        }
        footer{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            header
        </header>
        <section>
            contain
        </section>
        <aside>
            aside
        </aside>
        <footer>
            footer
        </footer>
    </main>
</body>
</html>

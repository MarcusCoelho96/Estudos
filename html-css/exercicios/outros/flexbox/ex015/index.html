<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        nav{
            background-color: rgba(255, 127, 80, 0.466);
        }
        .menu{
            display: flex;
            flex-wrap: wrap;

            list-style-type: none;

            margin: 0;
            padding: 0;
        }
        .item{
            display: flex;
            align-items: center;
            justify-content: center;

            flex: 1 1 200px;

            margin: 5px;
            padding: 0;

            border: 1px solid black;
        }
        .link{
            color: black;

            display: block;

            padding: 20px;

            text-decoration: none;
        }

        @media screen and (min-width: 850px) {
            .item{
                flex-basis: 100px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li class="item"><a class="link" href="#">Inicio</a></li>
            <li class="item"><a class="link" href="#">Quem somos</a></li>
            <li class="item"><a class="link" href="#">Trabalhos</a></li>
            <li class="item"><a class="link" href="#">Hobbies</a></li>
            <li class="item"><a class="link" href="#">Experimentos</a></li>
            <li class="item"><a class="link" href="#">Contato</a></li>
        </ul>
    </nav>
</body>
</html>

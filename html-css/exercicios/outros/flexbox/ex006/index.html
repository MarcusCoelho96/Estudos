<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        @charset "UTF-8";
        .container{
            background-color: rgba(127, 255, 212, 0.514);
            height: 500px;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: space-between;

        }
        div{
            padding: 15px;
            margin: 15px;
            border: 1px solid rgba(0, 0, 0, 0.432);
            background-color: rgba(255, 228, 196, 0.623);
        }
    </style>
</head>
<body>
    <main class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
    </main>
</body>
</html>

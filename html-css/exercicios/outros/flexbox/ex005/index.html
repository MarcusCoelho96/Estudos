<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        @charset "UTF-8";

        .container{
            height: 300px;
            background-color: rgba(127, 255, 212, 0.425);
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: self-end;
        }
        div{
            background-color: blanchedalmond;
            border: 1px solid rgba(0, 0, 0, 0.404);
            padding: 15px;
            margin-right: 10px;
        }
        div:nth-child(2){
            font-size: 2em;
        }
        div:nth-child(4){
            font-size: 3em;
        }

    </style>
</head>
<body>
    <main class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </main>
</body>
</html>

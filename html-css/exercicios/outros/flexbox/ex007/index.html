<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        @charset "UTF-8";

        .container{
            display: flex;
            flex-direction: column;
        }
        menu, section, aside, footer{
            background-color: blanchedalmond;
            border: 1px solid rgba(0, 0, 0, 0.500);
            padding: 15px;
            margin: 15px;
            text-align: center;
        }
        menu{
            order: -1;
        }
    </style>
</head>
<body>
    <main class="container">
        <section>
            contain
        </section>
        <aside>
            aside
        </aside>
        <footer>
            footer
        </footer>
        <menu>
            menu
        </menu>
    </main>
</body>
</html>

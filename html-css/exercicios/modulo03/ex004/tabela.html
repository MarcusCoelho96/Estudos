<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        *{
            margin: auto;
            text-align: center;
        }
        table{
            width: 50vw;
            height: 30vh;
            border-collapse: collapse;
        }
        table tr td{
            border: 0.5px solid black;
            padding: 10px;
            vertical-align: middle;
            text-align: center;
        }
        .linha{
            background-color: lightsteelblue;
        }
        .dado{
            background-color: indigo;
            color: aliceblue;
            font-size: 2em;
            text-align: right;
            vertical-align: top;
        }
        .linha2{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>B1</td>
            <td class="dado">B2</td>
            <td>B3</td>
        </tr>
        <tr class="linha2">
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>

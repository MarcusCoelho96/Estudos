<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
        h1{
            font-size: 3em;
            text-align: center;
        }
        div#container{
            overflow-x: auto;
        }
        caption{
            font-weight: bold;
            font-size: 2em;
        }
        table{
            margin: auto;
            border-collapse: collapse;
            width: 600px;
            height: 300px;
        }
        table tr th, table tr td{
            border: 1px solid black;
            padding: 10px;
        }
        .nome{
            background-color: springgreen;
        }
        .sexo{
            background-color: rgb(255, 127, 127);
        }
        .idade{
            background-color: aqua;
        }
        .profissao{
            background-color: rgb(244, 127, 255);
        }
        .teste{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <div id="container">
        <table>
            <colgroup>
                <col class="nome">
                <col class="sexo">
                <col class="idade">
                <col class="profissao">
                <col class="teste" span="2">
            </colgroup>
            <caption>Cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
                <td>teste</td>
                <td>teste</td>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
                <td>teste</td>
                <td>teste</td>
            </tr>
            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
                <td>teste</td>
                <td>teste</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
                <td>teste</td>
                <td>teste</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
                <td>teste</td>
                <td>teste</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
                <td>teste</td>
                <td>teste</td>
            </tr>
            <tr>
                <td>Otávio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</td>
                <td>teste</td>
                <td>teste</td>
            </tr>
        </table>
    </div>
</body>
</html>

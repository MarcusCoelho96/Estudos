<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1>Formulário</h1>
        <form action="">
            <fieldset>

                <label for="idNome">Nome: </label>
                <input type="text" name="inputNome" id="idNome">

                <label for="idTelefone">Telefone: </label>
                <input type="tel" name="inputTelefone" maxlength="11" id="idTelefone">

                <label for="idEndereco">Endereço: </label>
                <input type="text" name="endereco" id="idEndereco">

                <label for="idComplemento">Complemento: </label>
                <input type="text" name="Complemento" id="idComplemento">

                <input type="submit" value="Enviar" id="button">
            </fieldset>
        </form>
    </div>
    <a href="index.html">
        <div class="circle"><p>Voltar</p></div>
    </a>
</body>
</html>
